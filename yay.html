<!DOCTYPE html>
<html lang="en">
<head>
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">werereryyy!!</h1>
            <h1 class="header_text">I love you!!</h1>
        </div>
        <div class="gif_container">
            <img src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Cute animated illustration">
        </div>
    </div>

    <!-- Floating Hearts -->
    <div class="hearts-container"></div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️"; // Using the emoji heart
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.querySelector(".hearts-container").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FECBD0;
            overflow: hidden;
        }

        .header_text {
            font-family: 'Nunito';
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Heart Animation */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: 0;
            font-size: 24px; /* Adjust heart size */
            opacity: 0.8;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
